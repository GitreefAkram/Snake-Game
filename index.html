<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Snake-Game</title>
  </head>
  <body>
    <div class="background">
      <div id="scoreBox">Score: 0</div>
      <div id="hiscoreBox">HighScore: 0</div>
      <div id="board"></div>
      <div class="level">
        <h2>Select difficulty</h2>
        <input
          type="radio"
          class="levellist"
          name="levels"
          value="easy"
          onclick="level();"
        />Easy
        <br />
        <input
          type="radio"
          class="levellist"
          name="levels"
          value="medium"
          onclick="level();"
        />Medium <br />
        <input
          type="radio"
          class="levellist"
          name="levels"
          value="hard"
          onclick="level();"
        />Hard
        <br />
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
